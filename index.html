<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Global Software</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

<header style="background-image:url('https://tiffyai-usd.github.io/Global-Software/sofwareback.jpg')">
  <img src="https://tiffyai-usd.github.io/Global-Software/globalsoftwarelogo.jpg" class="logo">
  <h1>GLOBAL SOFTWARE</h1>
  <p class="tagline">CLEARANCE SALE STARS NOW SAVE UP TO 50%</p>

  <div class="menu-wrap">
    <button id="mainBtn" class="gold-flame-btn">
      <span class="menu-icon">
        <span class="a"></span><span class="b"></span><span class="c"></span>
      </span>
      ORDER NOW
    </button>

    <div id="actionMenu" class="action-menu">
      <a href="#menu" id="scrollToMenu" class="action-item">Info</a>
      <a href="#" id="openMenu" class="action-item">Contact Us</a>
    </div>
  </div>
</header>

<section id="menu">
  <div class="menu-grid" id="pizzasGrid"></div>
  <div class="menu-grid" id="burgersGrid"></div>
  <div class="menu-grid" id="grillGrid"></div>
  <div class="menu-grid" id="snacksGrid"></div>
  <div class="menu-grid" id="breakfastGrid"></div>
  <div class="menu-grid" id="sidesGrid"></div>
</section>

<footer>
  <p>© 2026 GLOBAL SOFTWARE • Gauteng</p>
  <p>WHATSAPP: <a href="https://wa.me/+27847868560">+27847868560</a></p>
</footer>

<script>
/* ================= DATA ================= */

const pizzas = [
  {name:"AVG Antivirus",price:200,img:"https://tiffyai-usd.github.io/Global-Software/AVG.jpg",desc:"Ultimate protection"},
  {name:"Avast Antivirus",price:200,img:"https://tiffyai-usd.github.io/Global-Software/avast.jpg",desc:"Internet security"},
  {name:"Antivirus Packages",price:200,img:"https://tiffyai-usd.github.io/Global-Software/antivirus.jpg",desc:"Anti-malware software"}
];

const burgers = [
  {name:"McAfee",price:200,img:"https://tiffyai-usd.github.io/Global-Software/mcafee.jpg",desc:"Virus Scan Software"},
  {name:"Microsoft",price:200,img:"https://tiffyai-usd.github.io/Global-Software/microsoft.jpg",desc:"Microsoft Windows"},
  {name:"Enterprise",price:200,img:"https://tiffyai-usd.github.io/Global-Software/enterprise.jpg",desc:"Enterprise software"}
];

const grill = [
  {name:"Office",price:200,img:"https://tiffyai-usd.github.io/Global-Software/office.jpg",desc:"Office productivity"},
  {name:"Office Standard",price:200,img:"https://tiffyai-usd.github.io/Global-Software/officestandard.jpg",desc:"Office Standard"},
  {name:"Office Pro Plus",price:200,img:"https://tiffyai-usd.github.io/Global-Software/officeproplus.jpg",desc:"Office Pro Plus"},
  {name:"Windows 11 Home",price:200,img:"https://tiffyai-usd.github.io/Global-Software/win11home.jpg",desc:"Windows 11 Home"}
];

const snacks = [
  {name:"Windows 11 Pro",price:200,img:"https://tiffyai-usd.github.io/Global-Software/win11pro.jpg",desc:"Windows 11 Pro"},
  {name:"Trend Micro",price:200,img:"https://tiffyai-usd.github.io/Global-Software/trendmicro.jpg",desc:"Cyber Security"},
  {name:"Quick Books",price:200,img:"https://tiffyai-usd.github.io/Global-Software/quickbooks.jpg",desc:"Accounting software by Intuit"}
];

/* ✅ ALL 6 BLANK ITEMS REMOVED */
const breakfast = [];
const sides = [];

/* ================= RENDER ================= */

function createMenuCard(item, key){
  const d=document.createElement('div');
  d.className='menu-item';
  d.innerHTML=`
    <img src="${item.img}">
    <div class="card">
      <h3>${item.name}</h3>
      <p class="desc">${item.desc}</p>
      <div class="price">R${item.price}.00</div>
      <div class="row">
        <a class="drinks-link" href="https://wa.me/+27847868560">Use + to Add</a>
        <div class="qty-controls">
          <div class="qty-btn" data-key="${key}" data-change="-1">−</div>
          <div class="qty-num" id="qty-${key}">0</div>
          <div class="qty-btn" data-key="${key}" data-change="1">+</div>
        </div>
      </div>
    </div>`;
  return d;
}

function renderGroup(items,id){
  const g=document.getElementById(id);
  g.innerHTML='';
  items.forEach((it,i)=>g.appendChild(createMenuCard(it,`${id}-${i}`)));
}

renderGroup(pizzas,'pizzasGrid');
renderGroup(burgers,'burgersGrid');
renderGroup(grill,'grillGrid');
renderGroup(snacks,'snacksGrid');
renderGroup(breakfast,'breakfastGrid');
renderGroup(sides,'sidesGrid');

const qtyState={};

document.addEventListener('click',e=>{
  const b=e.target.closest('.qty-btn');
  if(!b)return;
  const k=b.dataset.key;
  qtyState[k]=(qtyState[k]||0)+parseInt(b.dataset.change);
  if(qtyState[k]<0)qtyState[k]=0;
  document.getElementById('qty-'+k).textContent=qtyState[k];
  updateOrder();
});

function updateOrder(){
  let total=Object.values(qtyState).reduce((a,b)=>a+b,0);
  let btn=document.getElementById('bottomOrderBtn');
  if(!btn){
    btn=document.createElement('a');
    btn.id='bottomOrderBtn';
    btn.className='gold-flame-btn';
    btn.style.position='fixed';
    btn.style.bottom='20px';
    btn.style.right='20px';
    document.body.appendChild(btn);
  }
  btn.style.display=total? 'inline-flex':'none';
  if(!total)return;

  let msg="Hi! I'd like to order:\n";
  [{items:pizzas,id:'pizzasGrid'},{items:burgers,id:'burgersGrid'},{items:grill,id:'grillGrid'},{items:snacks,id:'snacksGrid'}]
  .forEach(g=>g.items.forEach((it,i)=>{
    const q=qtyState[g.id+'-'+i];
    if(q) msg+=`${q} x ${it.name} - R${it.price}.00\n`;
  }));
  btn.textContent='ORDER NOW ('+total+')';
  btn.href="https://wa.me/+27847868560?text="+encodeURIComponent(msg);
}

updateOrder();
</script>

</body>
</html>
